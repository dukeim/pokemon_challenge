server:
  port: 9090
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: team-manager-service
          uri: lb://pokemon-team-manager-service
          predicates:
            - Path=/team_manager/**
